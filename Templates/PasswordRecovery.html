<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px;">
        <h2 style="color: #333;">Olá, {{NOME}}</h2>
        <p style="font-size: 16px; color: #555;">
            Você solicitou a recuperação da sua senha.
        </p>
        <p style="font-size: 16px; color: #555;">
            Utilize o código abaixo no campo indicado no sistema para continuar:
        </p>
        <div style="text-align: center; margin: 30px 0;">
            <span style="display: inline-block; font-size: 24px; color: #222; background-color: #f0f0f0; padding: 15px 25px; border-radius: 8px; font-weight: bold; letter-spacing: 2px;">
                {{TOKEN}}
            </span>
        </div>
        <hr>
        <p style="font-size: 12px; color: #999; text-align: center;">
            Se você não solicitou este código, ignore este e-mail.
        </p>
    </div>
</body>
</html>
